<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="900" height="900" viewBox="0 0 550 550">

  <defs>

    <filter id="goldenGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <path id="midring_text_path"
          d="M 275,180 A 95 95 0 1 1 274.9,180" />

    <path id="dp_ring_text_path"
          d="M 275,125 A 150 150 0 1 1 274.9,125" />

    <path id="dw_ring_text_path"
          d="M 275,87 A 188 188 0 1 1 274.9,87" />

    <!-- Planck-Ring-Text jetzt auf Radius 245 -->
    <path id="planck_outer_text_path"
          d="M 275,30 A 245 245 0 1 1 274.9,30" />

    <style><![CDATA[
      .circle-gold { fill: none; stroke: #D8C088; }
      .ringtext { fill: #D8C088; font-family: "Cinzel", serif; letter-spacing: 2px; }
      .midtext { font-size: 16px; }
      .dptext  { font-size: 17px; letter-spacing: 3px; }
      .dwtext  { font-size: 15px; fill: #120C0F; }
      .plancktext { font-size: 13px; letter-spacing: 3px; }
    ]]></style>

  </defs>

  <!-- Neuer größerer äußerster Kreis r=260 -->
  <g filter="url(#goldenGlow)">
    <circle cx="275" cy="275" r="260"
            class="circle-gold" stroke-width="1.4"/>
    <circle cx="275" cy="275" r="210"
            class="circle-gold" stroke-width="3.5"/>
  </g>

  <circle cx="275" cy="275" r="195"
          fill="none" stroke="#D8C088" stroke-width="30"/>

  <g id="ring180">
    <circle cx="275" cy="275" r="180"
            class="circle-gold" stroke-width="2.6"/>
  </g>

  <g id="ring120">
    <circle cx="275" cy="275" r="120"
            class="circle-gold" stroke-width="2.2"/>
  </g>

  <g>
    <circle cx="275" cy="275" r="70"
            class="circle-gold" stroke-width="1.2"/>
    <text x="275" y="287"
          fill="#D8C088"
          font-family="Cinzel, serif"
          font-size="32" text-anchor="middle">
      TOTUM
    </text>
  </g>

  <text class="ringtext midtext">
    <textPath href="#midring_text_path" startOffset="50%">
      Δmin • ἄτομον • Δmin • ἄτομον •
    </textPath>
  </text>

  <text class="ringtext dptext">
    <textPath href="#dp_ring_text_path" startOffset="0%">
      Δp Δp Δp Δp Δp Δp Δp Δp Δp Δp Δp Δp Δp Δp Δp Δp Δp Δp Δp Δp Δp Δp
    </textPath>
  </text>

  <text id="dante" class="ringtext dwtext" opacity="1">
    <textPath href="#dw_ring_text_path" startOffset="50%">
      INTRANTIBUS SPEM OMNEM RELINQUITE
    </textPath>
    <animate attributeName="opacity"
             dur="14s"
             repeatCount="indefinite"
             keyTimes="0;0.3571;0.5;0.8571;1"
             values="1;1;0;0;1" />
  </text>

  <text id="wittgenstein" class="ringtext dwtext" opacity="0">
    <textPath href="#dw_ring_text_path" startOffset="50%">
      DE QUO TACERI NEQUIT, DE EO TACENDUM EST.
    </textPath>
    <animate attributeName="opacity"
             dur="14s"
             repeatCount="indefinite"
             keyTimes="0;0.3571;0.5;0.8571;1"
             values="0;0;1;1;0" />
  </text>

  <!-- Planck-Text auf Radius 245 -->
  <text class="ringtext plancktext">
    <textPath href="#planck_outer_text_path" startOffset="0%">
      Lp Tp Mp Ep Lp Tp Mp Ep Lp Tp Mp Ep Lp Tp Mp Ep Lp Tp Mp Ep
    </textPath>
  </text>

</svg>
