        stroke-width: 2.2;
      }

      .ringtext {
        fill: #D8C088;
        font-family: "Cinzel", serif;
        letter-spacing: 2px;
        fill: #B89B3C;
      }

      .midtext {
        font-size: 15px;
      }

      .dptext {
        font-size: 15px;
        letter-spacing: 2.5px;
      }

      .dwtext {
        font-size: 15px;
        fill: #120C0F;
      }

      .plancktext {
        font-size: 15px;
        letter-spacing: 3.5px;
      }

      .munditext {
        fill: #B89B3C;
        font-size: 13px;
        letter-spacing: 2.2px;
      }
