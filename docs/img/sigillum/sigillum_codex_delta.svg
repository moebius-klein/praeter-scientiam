        fill: #B89B3C; font-size: 15px; }
      .dptext     {
        fill: #B89B3C; font-size: 15px; letter-spacing: 2.5px; }
      .dwtext     { font-size: 15px;  fill: #1B0F24; }
      .plancktext {
        fill: #B89B3C; font-size: 15px; letter-spacing: 3.5px; }

