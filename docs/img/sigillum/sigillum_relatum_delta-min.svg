<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="900" viewBox="-30 -30 610 610">

  <defs>

    <filter id="goldenGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2.2" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <!-- Δmin / τὸ ἄτομον -->
    <path id="midring_text_path" d="M 275,181.25 A 93.75 93.75 0 1 1 274.9,181.25" />

    <style>
      <![CDATA[
      .circle-gold {
        fill: none;
        stroke: #D8C088;
        stroke-width: 2.2;
      }

      .ringtext {
        fill: #D8C088;
        font-family: "Cinzel", serif;
        letter-spacing: 2px;
        fill: #B89B3C;
      }

      .midtext {
        font-size: 15px;
      }

      .dptext {
        font-size: 15px;
        letter-spacing: 2.5px;
      }

      .dwtext {
        font-size: 15px;
        fill: #120C0F;
      }

      .plancktext {
        font-size: 15px;
        letter-spacing: 3.5px;
      }

      .munditext {
        fill: #B89B3C;
        font-size: 13px;
        letter-spacing: 2.2px;
      }
      ]]>
    </style>
  </defs>

 
  <!-- übrige Kreise -->
  <circle cx="275" cy="275" r="117.5" class="circle-gold" />
  <circle cx="275" cy="275" r="70" class="circle-gold" />

  <!-- TOTUM -->
  <text x="275" y="287" fill="#B89B3C" font-family="Cinzel, serif" font-size="32" text-anchor="middle">
    TOTUM
  </text>

  <!-- Δmin – τὸ ἄτομον (mehrfach, für fast Vollring) -->
  <g id="ring-mid-rot">
    <animateTransform attributeName="transform" type="rotate" from="0 275 275" to="-360 275 275" dur="90s"
      repeatCount="indefinite" />
    <text class="ringtext midtext">
      <textPath href="#midring_text_path" startOffset="0%" style="letter-spacing: 1.45px;">
        Δmin • τὸ ἄτομον • Δmin • τὸ ἄτομον • Δmin • τὸ ἄτομον • Δmin • τὸ ἄτομον •
      </textPath>
    </text>
  </g>

</svg>