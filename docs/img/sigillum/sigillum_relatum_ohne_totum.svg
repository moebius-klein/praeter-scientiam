<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="900" viewBox="-30 -30 610 610">
  <defs>
    <filter id="goldenGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Outer “worlds” ring path -->
    <path id="mundi_outer_text_path" d="M 275,62.5 A 212.5 212.5 0 1 1 274.9,62.5"/>

    <!-- Planck ring path -->
    <path id="planck_outer_text_path" d="M 275,86.25 A 188.75 188.75 0 1 1 274.9,86.25"/>

    <!-- Dante ring path -->
    <path id="midring_text_path" d="M 275,181.25 A 93.75 93.75 0 1 1 274.9,181.25"/>

    <!-- Δs ring path -->
    <path id="dp_ring_text_path" d="M 275,205 A 70 70 0 1 1 274.9,205"/>

    <!-- Δmin ring path -->
    <path id="dw_ring_text_path" d="M 275,157.5 A 117.5 117.5 0 1 1 274.9,157.5"/>
  </defs>

  <style>
    .circle-gold { fill: none; stroke: #D8C088; stroke-width: 2.2; }
    .band { fill: none; stroke: #B89B3C; stroke-width: 47.5; stroke-opacity: 1.0; }
    .ringtext { fill: #B89B3C; font-family: "Cinzel", serif; letter-spacing: 2px; }
    .plancktext { font-size: 15px; letter-spacing: 3.5px; }
    .munditext { fill: #B89B3C; font-family: "Cinzel", serif; font-size: 13px; letter-spacing: 2.2px; }
    .midtext { fill: #B89B3C; font-family: "Cinzel", serif; font-size: 17px; letter-spacing: 2px; }
    .deltatext { fill: #B89B3C; font-family: "Cinzel", serif; font-size: 15px; letter-spacing: 2px; }
  </style>

  <!-- Outer ring + planck band -->
  <circle cx="275" cy="275" r="212.5" class="circle-gold"/>
  <circle cx="275" cy="275" r="188.75" class="band"/>

  <!-- IMPORTANT: keep Δmin + Δs circles; remove only TOTUM circle (r=165) -->
  <circle cx="275" cy="275" r="117.5" class="circle-gold"/>
  <circle cx="275" cy="275" r="70" class="circle-gold"/>

  <!-- WORLDS ring (without “MUNDUS …”, as requested) -->
  <text class="munditext" text-anchor="middle">
    <textPath href="#mundi_outer_text_path" startOffset="0%">
      PHYSICUS • MATHEMATICUS • LOGICUS • PHILOSOPHICUS • INFORMATICUS • SEMANTICUS •
      PHYSICUS • MATHEMATICUS • LOGICUS • PHILOSOPHICUS • INFORMATICUS • SEMANTICUS •
    </textPath>
  </text>

  <!-- PLANCK ring (repeat sequence so it distributes around full circle) -->
  <text class="ringtext plancktext" text-anchor="middle">
    <textPath href="#planck_outer_text_path" startOffset="0%">
      ℓ<tspan baseline-shift="sub" font-size="65%">p</tspan> •
      t<tspan baseline-shift="sub" font-size="65%">p</tspan> •
      m<tspan baseline-shift="sub" font-size="65%">p</tspan> •
      E<tspan baseline-shift="sub" font-size="65%">p</tspan> •
      ℓ<tspan baseline-shift="sub" font-size="65%">p</tspan> •
      t<tspan baseline-shift="sub" font-size="65%">p</tspan> •
      m<tspan baseline-shift="sub" font-size="65%">p</tspan> •
      E<tspan baseline-shift="sub" font-size="65%">p</tspan> •
      ℓ<tspan baseline-shift="sub" font-size="65%">p</tspan> •
      t<tspan baseline-shift="sub" font-size="65%">p</tspan> •
      m<tspan baseline-shift="sub" font-size="65%">p</tspan> •
      E<tspan baseline-shift="sub" font-size="65%">p</tspan>
    </textPath>
  </text>

  <!-- DANTE ring (full loop by repetition) -->
  <text class="midtext" text-anchor="middle">
    <textPath href="#midring_text_path" startOffset="0%">
      INTRANTIBUS SPEM OMNEM RELINQUITE • INTRANTIBUS SPEM OMNEM RELINQUITE • INTRANTIBUS SPEM OMNEM RELINQUITE •
    </textPath>
  </text>

  <!-- WITTGENSTEIN ring (full loop by repetition) -->
  <text class="midtext" text-anchor="middle">
    <textPath href="#dw_ring_text_path" startOffset="0%">
      DE QUO TACERI NEQUIT, DE EO TACENDUM EST. • DE QUO TACERI NEQUIT, DE EO TACENDUM EST. •
    </textPath>
  </text>

  <!-- Δmin ring (as in original: repeated) -->
  <text class="deltatext" text-anchor="middle">
    <textPath href="#dw_ring_text_path" startOffset="50%">
      Δmin • τὸ ἄτομον • Δmin • τὸ ἄτομον • Δmin • τὸ ἄτομον • Δmin • τὸ ἄτομον •
    </textPath>
  </text>

  <!-- Δs ring (render Δs with subscript “s”, repeat once more if you want it denser) -->
  <text class="deltatext" text-anchor="middle">
    <textPath href="#dp_ring_text_path" startOffset="0%">
      <tspan textLength="0.6em" lengthAdjust="spacingAndGlyphs">Δ</tspan>
      <tspan baseline-shift="sub" font-size="65%" dx="-0.18em">s</tspan>
      •
      <tspan textLength="0.6em" lengthAdjust="spacingAndGlyphs">Δ</tspan>
      <tspan baseline-shift="sub" font-size="65%" dx="-0.18em">s</tspan>
      •
      <tspan textLength="0.6em" lengthAdjust="spacingAndGlyphs">Δ</tspan>
      <tspan baseline-shift="sub" font-size="65%" dx="-0.18em">s</tspan>
      •
      <tspan textLength="0.6em" lengthAdjust="spacingAndGlyphs">Δ</tspan>
      <tspan baseline-shift="sub" font-size="65%" dx="-0.18em">s</tspan>
      •
    </textPath>
  </text>
</svg>
